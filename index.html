<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                blue: '#0081DE',
                navyBlue:'#2D405A'
              },

                poppins:['Poppins', 'sans-serif']

              backgroundImage:{

</head>
<body>
<!-- nav section start  -->
    <div class="nav flex text-navyBlue justify-between m-10">

            <img src="./images/icons/favicon/INNOX2.0 1.png" style="width: 30px; height: 30px; margin-right: 5px;" alt="">

        <div class="flex justify-between gap-10">
            <button>Home</p>

     <div class="flex justify-around">

                    <p class="font-mono text-sm">Volume Traded</p>
                  </div>
              </div>
          </div>
          <div class="header-right w-2/4 align-middle mt-5 grid grid-cols-2">
                <div class="bg-header2 relative bg-no-repeat h-[300px] md:h-[450px]">
                  <img class="absolute mt-36 ml-20" src="./images/header/image .png" alt="">
                </div>
                <div class="flex">
                    <img style="height: 30px; width: 30px; margin-right:15px" src="./images/header/fire.png" alt="">

          </div>
